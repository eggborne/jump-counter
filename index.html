<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
    <script src="js/scripts.js" type="text/javascript"></script>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet "type="text/css">
    <link href="css/styles.css" rel="stylesheet "type="text/css">
    <title>Jump Counter</title>
  </head>
  <body>
    <div class="container">
      <h1>A page</h1>
      <hr>
        <div class="form-group">
          <input type="text" id="target" placeholder="What number do you want to count to?"></button>
        </div>
        <div class="form-group">
          <input type="text" id="jump" placeholder="How big of a jump do you want?"></button>
        </div>
        <button class="btn btn-success" type="button" name="button">Submit</button>
        <div class="card" id="display">
          <div class="card-header">
            Your number sequence:
          </div>
          <div class="card-body">
            <div id="sequence">

            </div>
          </div>
        </div>
    </div>
  </body>
</html>

Count to: 50
Count by: 7
